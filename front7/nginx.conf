server {
    listen 8081;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve requests under /static/ from the same html root (without the /static prefix)
    location /static/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ =404;
    }

    # Do not serve anything outside /static
    location / { return 404; }
}

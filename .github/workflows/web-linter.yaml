name: web-linter
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.21
        uses: actions/setup-go@v1
        with:
          go-version: 1.21
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: gofmt
        run: cd web6 && test -z $(gofmt -l . | tee /dev/stderr)

      - name: linter install
        run: cd web6 && curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.54.2

      - name: linter run
        run: cd web6 && bin/golangci-lint --version && bin/golangci-lint run

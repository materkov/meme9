name: web
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: mysql:8.0.11
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306

      redis:
        image: redis:5.0.5
        ports:
          - 6379:6379

    steps:
      - name: Set up Go 1.19
        uses: actions/setup-go@v1
        with:
          go-version: 1.19
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: build
        run: cd web5 && go build cmd

      - name: gofmt
        run: cd web5 && test -z $(gofmt -l . | tee /dev/stderr)

      - name: linter install
        run: cd web5 && curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.32.1

      - name: linter run
        run: cd web5 && bin/golangci-lint --version && bin/golangci-lint run

      - name: test
        run: cd web5 && go test -v ./...

name: web-unit-tests
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.2'

      - name: Run unit tests (exclude integration tests)
        run: |
          cd web7
          go test -v -timeout 5m ./api/... ./services/...

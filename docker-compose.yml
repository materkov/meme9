services:
  mongodb:
    image: mongo:8.2.1
    container_name: meme9-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: meme9
    volumes:
      - mongodb_data:/data/db

  mongo-express:
    image: mongo-express:latest
    container_name: meme9-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: meme9-auth-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/meme9?authSource=admin
      ADDR: "0.0.0.0:8081"
    depends_on:
      - mongodb

  users-service:
    build:
      context: ./users-service
      dockerfile: Dockerfile
    container_name: meme9-users-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/meme9?authSource=admin
      ADDR: "0.0.0.0:8082"
      AUTH_SERVICE_URL: http://auth-service:8081
    depends_on:
      - mongodb
      - auth-service

  subscriptions-service:
    build:
      context: ./subscriptions-service
      dockerfile: Dockerfile
    container_name: meme9-subscriptions-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/meme9?authSource=admin
      ADDR: "0.0.0.0:8083"
      AUTH_SERVICE_URL: http://auth-service:8081
    depends_on:
      - mongodb
      - auth-service

  likes-service:
    build:
      context: .
      dockerfile: ./likes-service/Dockerfile
    container_name: meme9-likes-service
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/meme9?authSource=admin
      ADDR: "0.0.0.0:8084"
      AUTH_SERVICE_URL: http://auth-service:8081
      USERS_SERVICE_URL: http://users-service:8082
    depends_on:
      - mongodb
      - auth-service
      - users-service

  posts-service:
    build:
      context: .
      dockerfile: ./posts-service/Dockerfile
    container_name: meme9-posts-service
    restart: unless-stopped
    ports:
      - "8085:8085"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/meme9?authSource=admin
      ADDR: "0.0.0.0:8085"
      AUTH_SERVICE_URL: http://auth-service:8081
      USERS_SERVICE_URL: http://users-service:8082
      SUBSCRIPTIONS_SERVICE_URL: http://subscriptions-service:8083
      LIKES_SERVICE_URL: http://likes-service:8084
    depends_on:
      - mongodb
      - auth-service
      - users-service
      - subscriptions-service
      - likes-service

  photos-service:
    build:
      context: ./photos
      dockerfile: Dockerfile
    container_name: meme9-photos-service
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      ADDR: "0.0.0.0:8086"
      AUTH_SERVICE: http://auth-service:8081
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}
    depends_on:
      - auth-service

volumes:
  mongodb_data:

